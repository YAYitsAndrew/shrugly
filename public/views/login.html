<div class="container">

	<form class="form-signin" novalidate>
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="email" class="sr-only">Email address</label>
		<input type="email" id="email" class="form-control" placeholder="Email Address" ng-model="credentials.email" required autofocus>
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="authenticate(credentials)">Sign in</button>
	</form>

</div>
